<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
  <div class="container">
    <h1>Weather App</h1>
    <form id="search-form">
      <input type="text" placeholder="Enter a city" id="search-input">
      <button type="submit">Search</button>
    </form>
    <button id="current-location-btn">Current Location</button>
    <div id="weather-info">
      <h2 id="city-name"></h2>
      <div id="weather-icon"></div>
      <div id="temperature"></div>
      <div id="description"></div>
      <div id="humidity"></div>
      <div id="wind-speed"></div>
    </div>
    <h2>5 Day Forecast</h2>
    <div class="forecast-container" id="forecast-container"></div>
  </div>
  <script src="index.js"></script>
</body>
</html>

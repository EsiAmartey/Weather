<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
  <div class="bordered-container">
    <div class="top-left">
      <h2 id="city-state"></h2>
      <div id="current-weather">
        <div class="weather-icon"><img src="" alt="Weather icon"></div>
        <div class="temperature"></div>
      </div>
    </div>
    <div class="bottom-right">
      <ul>
        <li>Wind Speed: <span id="wind-speed"></span></li>
        <li>Weather Description: <span id="weather-description"></span></li>
        <li><img id="weather-icon" src="" alt="Weather icon"></li>
      </ul>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>

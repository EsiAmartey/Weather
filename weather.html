<!DOCTYPE html>
<html>

<head>
  <title>Weather App</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="container">
    <div class="search-container">
      <form>
        <input type="text" placeholder="Search for city/state or city/country" name="search">
        <button type="submit"><i class="fa fa-search"></i></button>
        <button type="button" onclick="getLocation()">Current Location</button>
      </form>
    </div>
    <div class="weather-container">
      <div class="location">
        <h2 id="city">City, State</h2>
      </div>
      <div class="weather">
        <img src="" alt="Weather Icon" id="icon">
        <p id="description"></p>
        <p id="temp"></p>
        <button onclick="convertTemp()">Fº / Cº</button>
      </div>
      <div class="details">
        <ul>
          <li>Wind Speed: <span id="wind-speed"></span></li>
          <li>Humidity: <span id="humidity"></span></li>
        </ul>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
